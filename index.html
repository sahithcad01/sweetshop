	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script>
		const swiper = new Swiper('.swiper',{
		// Optional parameters
		direction: 'horizontal',
		loop: true,
		autoplay: {delay: 1000,},
		slidesPerView: 1,
		spaceBetween: 10,
		disableOnInteraction: false,
        pauseOnMouseEnter: true,
		autoplayDisableOnInteraction:true,

		// If we need pagination
		pagination: {
			el: '.swiper-pagination',
			clickable:true,
		},

		// Navigation arrows
		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		},

		// And if we need scrollbar
		scrollbar: {
			el: '.swiper-scrollbar',
		},

		//stop/start slideshow with mouse:
			
		});

		// });

		//Event Listener:
		const clickid = "clickme";
		const clickmebtn = document.querySelector(`#${clickid}`);
		clickmebtn.addEventListener('click', clickfunc);
		clickmebtn.addEventListener('mouseover', clickfunc);

		function clickfunc(){
			console.log("click is working under Listener");
		}

		</script>
